    <meta property="og:title" content="THE ENTER M:PEAR - SCENT LIBRARY">
    <meta property="og:description" content="Khám phá bộ sưu tập mùi hương độc bản. Trải nghiệm thế giới nước hoa tinh tế.">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        /* CSS CƠ BẢN */
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #ffffff; }
        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* CSS MÀN HÌNH CHỜ (LOADING SCREEN) */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #ffffff; /* Màu nền màn hình chờ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        /* Hiệu ứng Logo nhấp nháy */
        .loading-logo {
            width: 120px; /* Kích thước logo lúc chờ */
            height: auto;
            animation: pulse 2s infinite;
        }

        .loading-text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <img src="https://drive.google.com/uc?export=view&id=1pTQFNXEeqosEiXZb6Otd-fjd1v41sOnH" alt="Logo" class="loading-logo">
        <div class="loading-text">Loading Scent Library...</div>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbwqnS4L3Wk3aJS7099KylTJJikWWoHj8YiE4b1GnVL3gp1PhY3tJ7fMnYLJnpqmO2cXwA/exec" 
        onload="hideLoading()">
    </iframe>

    <script>
        // Hàm tắt màn hình chờ
        function hideLoading() {
            var loader = document.getElementById('loading-screen');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(function() {
                    loader.style.display = 'none';
                }, 500); // Đợi 0.5s hiệu ứng mờ dần rồi tắt hẳn
            }
        }

        // PHÒNG HỜ: Nếu Google Script tải quá lâu hoặc không báo về, 
        // tự động tắt màn hình chờ sau 7 giây để khách không phải đợi mãi.
        setTimeout(hideLoading, 7000);
    </script>

</body>
</html>
